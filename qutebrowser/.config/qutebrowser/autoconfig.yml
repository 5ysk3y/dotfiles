# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      insert:
        <Ctrl+l>: spawn -u ~/.config/qutebrowser/userscripts/qute-bitwarden --totp
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',m': spawn umpv {url}
        ;M: hint --rapid links spawn umpv {hint-url}
        <Ctrl+Shift+i>: devtools
        <Ctrl+l>: spawn -u ~/.config/qutebrowser/userscripts/qute-bitwarden --totp
        cb: spawn -u ~/.config/qutebrowser/userscripts/clear-bitwarden
        ep: spawn -u ~/.config/qutebrowser/userscripts/qute-bitwarden --password-only
        er: spawn -u readability
        et: spawn -u ~/.config/qutebrowser/userscripts/qute-bitwarden --totp-only
        eu: spawn -u ~/.config/qutebrowser/userscripts/qute-bitwarden --username-only
        po: set content.proxy socks://localhost:9050/
        px: set content.proxy none
        xb: config-cycle statusbar.hide
      passthrough:
        <Ctrl+x>: mode-leave
  colors.downloads.start.bg:
    global: '#282a36'
  colors.downloads.start.fg:
    global: '#f8f8f2'
  colors.webpage.bg:
    global: light grey
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.background:
    global: 150
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.whitelist:
    global:
    - newre-conversions.clickmeter.com
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
    https://nextcloud.local: true
    https://www.google.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/80.0.3987.149 Safari/537.36
  content.javascript.can_open_tabs_automatically:
    global: true
  content.media.audio_capture:
    https://discord.com: true
    https://zoom.us: true
  content.media.audio_video_capture:
    https://discord.com: true
  content.media.video_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://codedeception.net: false
    https://www.reddit.com: true
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webrtc_ip_handling_policy:
    global: disable-non-proxied-udp
  downloads.remove_finished:
    global: 300000
  fonts.default_family:
    global: Terminus
  fonts.default_size:
    global: 9pt
  qt.process_model:
    global: process-per-site-instance
  scrolling.smooth:
    global: true
  tabs.background:
    global: true
  tabs.new_position.related:
    global: last
  tabs.pinned.frozen:
    global: false
  tabs.title.format:
    global: '{index}: {current_title}'
  url.searchengines:
    global:
      DEFAULT: https://search.brave.com/search?q={}
      aw: https://wiki.archlinux.org/?search={}
      google: https://google.com/search?q={}
      gtfo: https://gtfobins.github.io/#{}
